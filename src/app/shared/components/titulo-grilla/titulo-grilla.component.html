<mat-toolbar class="shadow-2xl rounded-lg overflow-hidden"
  ><mat-toolbar-row
    class="flex justify-between bg-primary-50 dark:bg-default-800">
    <div
      class="font-semibold leading-tight mr-6 ml-3 text-primary-900 dark:text-default-100"
      appEsTitulo>
      {{ titulo }}
    </div>
    <div *ngIf="incluirNuevo">
      <button
        type="button"
        class="inline-block px-6 py-2.5 bg-primary-600 dark:bg-default-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-primary-700 hover:shadow-lg focus:bg-primary-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-secondary-800 active:shadow-lg transition duration-150 ease-in-out"
        (click)="agregarItem()">
        Nuevo
      </button>
    </div>
    <div *ngIf="incluirVolver">
      <button
        type="button"
        class="inline-block px-6 py-2.5 bg-primary-600 dark:bg-default-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-primary-700 hover:shadow-lg focus:bg-primary-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-secondary-800 active:shadow-lg transition duration-150 ease-in-out"
        (click)="volver()">
        Volver
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
