<section
  class="min-h-full bg-primary-500 bg-fixed bg-center bg-cover bg-repeat-x"
  style="
    background-image: linear-gradient(
        rgba(107, 239, 195, 0.7),
        rgba(10, 101, 92, 0.9)
      ),
      url(/assets/logo/bg-51415.jpg);
  ">
  <div class="container px-1 lg:px-6 py-1 lg:py-12 h-full">
    <div
      class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">
      <div class="md:w-8/12 lg:w-6/12 mb-0 lg:mb-12 text-center">
        <h1
          class="text-5xl md:text-6xl xl:text-7xl font-bold tracking-tight mb-0 lg:mb-12 text-primary-900 text-shadow-lg shadow-primary-contrast-500">
          <i>Green</i>Coder
        </h1>
        <img
          src="/assets/logo/green-coder-logo.webp"
          class="h-full mx-auto my-auto max-h-40 drop-shadow-lg shadow-white lg:max-h-96"
          alt="GreenCoder" />
      </div>
      <div class="md:w-8/12 lg:w-5/12 lg:ml-20">
        <div class="mt-12 lg:mt-0" style="z-index: 10">
          <h1
            class="text-3xl md:text-4xl xl:text-5xl font-bold tracking-tight mb-12 text-primary-50 text-shadow-sm shadow-black hidden lg:block">
            Olvidaste la contraseña? <br /><span
              class="text-primary-700 opacity-80"
              >En serio?
            </span>
          </h1>
          <p class="opacity-90 text-secondary-100">
            Esta aplicación es solo a fines de aprendizaje. Normalmente te
            enviaríamos un corrreo con un link para resetear la contraseña.
            <br />
            Pero acá, te la mostramos<br />
          </p>
        </div>

        <form
          [formGroup]="formulario"
          (ngSubmit)="recordar(formulario.value.email)"
          novalidate>
          <!-- Email input -->
          <div class="mb-6">
            <input
              type="text"
              class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-primary-600 focus:outline-none"
              placeholder="Correo electrónico"
              formControlName="email" />
          </div>

          <!-- Password input -->
          <div class="mb-6" *ngIf="tempPassword$ | async as tp">
            <span
              class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-secondary-100 bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-primary-600 focus:outline-none">
              {{ tp }}
            </span>
          </div>
          <div class="mb-6" *ngIf="mensajeError$ | async as error">
            <span
              class="form-control block w-full px-4 py-2 text-xl font-normal text-danger-700 bg-danger-100 bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-primary-600 focus:outline-none">
              {{ error }}
            </span>
          </div>

          <div class="flex justify-end items-center mb-6">
            <button
              type="button"
              routerLink="/login"
              class="text-secondary-50 hover:text-secondary-100 focus:text-secondary-100 active:text-secondary-200 duration-200 transition ease-in-out">
              Ir al login
            </button>
          </div>
          <!-- Submit button -->
          <button
            type="submit"
            class="inline-block px-7 py-3 bg-primary-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-primary-700 hover:shadow-lg focus:bg-primary-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-primary-800 active:shadow-lg transition duration-150 ease-in-out w-full"
            data-mdb-ripple="true"
            data-mdb-ripple-color="white"
            [disabled]="loading$ | async">
            {{
              (loading$ | async)
                ? 'Recuperando contraseña...'
                : 'Recuperar Contraseña'
            }}
          </button>
          <p class="text-sm font-semibold mt-2 pt-1 mb-0 text-secondary-50">
            No tenés cuenta?
            <button
              type="button"
              routerLink="/registro"
              class="text-danger-100 hover:text-danger-200 focus:danger-red-200 transition duration-200 ease-in-out">
              Registrate
            </button>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
